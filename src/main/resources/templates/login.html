<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Login</h1>
            <form action="/funkos" method="post">
                <div class="form-group d-flex justify-content-center w-100">
                    <label for="password"></label>
                    <input class="form-control m-2 w-50" id="password" name="password" placeholder="Password" required
                           type="password">
                </div>
                <div class=" d-flex justify-content-center w-100">
                    <button class="btn btn-primary m-2 w-50" type="submit" id="loginButton">Login</button>
                </div>
                <div th:if="${error}">
                    <p style="color: red;" th:text="${error}"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{footer.html :: footer}"></div>
</body>
</html>
